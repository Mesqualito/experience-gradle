
task hello {
    doLast {
        println 'Hello world!'
    }
}

// use full Groovy (or Kotlin) power in
// gradle build configuration scripts
task upper {
    doLast {
        String someString = 'mY_nAmE'
        println "Original: $someString"
        println "Upper case: ${someString.toUpperCase()}"
    }
}

task count {
    doLast {
        4.times { print "$it " }
    }
}